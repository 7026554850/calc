<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outerBox">
        <div id="displayBox">
            <h1 class="display"></h1>
        </div>
        <div id="buttonBox">
            <div id="numberKeys">
                <div id="row1">
                    <button class="nkey seven">7</button>
                    <button class="nkey eight">8</button>
                    <button class="nkey nine">9</button>
                </div>
                <div id="row2">
                    <button class="nkey four">4</button>
                    <button class="nkey five">5</button>
                    <button class="nkey six">6</button>
                </div>
                <div id="row3">
                    <button class="nkey one">1</button>
                    <button class="nkey two">2</button>
                    <button class="nkey three">3</button>
                </div>
                <div id="row4">
                    <button class="nkey zero">0</button>
                    <button class="nkey period">.</button>
                </div>
            </div>
            <div id="operandKeys">
                <div id="col1">
                    <button class="okey multiply">*</button>
                    <button class="okey divide">/</button>
                    <button class="okey substract">-</button>
                    <button class="okey add">+</button>
                </div>
                <div id="col2">
                    <button class="okey clear">AC</button>
                    <button class="okey cancel">C</button>
                    <button class="okey backspace">BS</button>
                    <button class="okey equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
